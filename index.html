<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1 id="display" class="container-fluid display-1 text-center">0</h1>
        <div class="btn-group container-fluid border-bottom" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary col-4" id="reset">
                <i class="fas fa-undo-alt"></i>
            </button>
            <button type="button" class="btn btn-primary col-4" id="start">
                <i class="fas fa-play"></i>
            </button>
            <button type="button" class="btn btn-primary col-4" id="stop">
                <i class="fas fa-stop"></i>
            </button>
        </div>
        <div class="btn-group container-fluid pt-2" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary col-4" id="correct">
                <i class="far fa-circle"></i>
            </button>
            <button type="button" class="btn btn-primary col-4" id="incorrect">
                <i class="fas fa-times"></i>
            </button>
            <button type="button" class="btn btn-primary col-4" id="next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div id="scores"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
