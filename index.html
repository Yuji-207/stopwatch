<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="display">0</div>
    <button type="button" class="btn btn-outline-secondary" id="reset">Reset</button>
    <button type="button" class="btn btn-outline-secondary" id="start">Start</button>
    <button type="button" class="btn btn-outline-secondary" id="stop">Stop</button>
    <button type="button" class="btn btn-outline-primary" id="correct">Correct</button>
    <button type="button" class="btn btn-outline-danger" id="incorrect">Incorrect</button>
    <button type="button" class="btn btn-outline-warning" id="next">Next</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
